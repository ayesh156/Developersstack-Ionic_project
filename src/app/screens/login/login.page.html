<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <ion-item>
      <!-- <ion-label position="floating">Username</ion-label> -->
      <ion-input fill="fill" placeholder="Username"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label position="floating">Password</ion-label> -->
      <ion-input fill="fill" placeholder="Password" type="password"></ion-input>

    </ion-item>

    <ion-button expand="full" class="login-button" routerLink="/dashboard">Login</ion-button>
    <ion-button expand="full" color="medium" routerLink="/register">Register</ion-button>
  </div>
</ion-content>
