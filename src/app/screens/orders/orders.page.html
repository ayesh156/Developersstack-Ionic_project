<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start" color="light" routerLink="/dashboard">
      <ion-icon name="arrow-back-outline"></ion-icon>
    </ion-button>
    <ion-title>My Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let tempProd of orders">
    <img alt="Silhouette of mountains" src="{{tempProd?.url}}" />
    <ion-card-header>
      <ion-card-title>{{tempProd?.name}}</ion-card-title>
      <ion-card-subtitle>{{tempProd?.price}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{tempProd?.description}}
    </ion-card-content>
    <ion-label style="padding-left: 5px;">Ordered on: {{tempProd.createdAt.toDate() | date:'short'}}</ion-label>
    <ion-button expand="full" color="danger" (click)="deleteOrder(tempProd.id)">Delete Order</ion-button>
  </ion-card>
  
</ion-content>
